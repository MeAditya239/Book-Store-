<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Book List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>📚 Manage Books</h2>

<div class="link-group">
    <a th:href="@{/admin/add-book}" class="btn">➕ Add New Book</a>
    <a th:href="@{/admin/dashboard}" class="btn">🏠 Dashboard</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn logout-btn">🚪 Logout</button>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>📖 Title</th>
        <th>👤 Author</th>
        <th>💲 Price</th>
        <th>🏷️ Category</th>
        <th>✏️ Edit</th>
        <th>❌ Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.category}"></td>
        <td><a th:href="@{'/admin/edit-book/' + ${book.id}}" class="btn-edit">Edit</a></td>
        <td>
            <a th:href="@{'/admin/delete-book/' + ${book.id}}" class="btn-delete"
               onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
