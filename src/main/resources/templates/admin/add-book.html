<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h2>‚ûï Add New Book</h2>

<form th:action="@{/admin/add-book}" th:object="${book}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required>

    <label>Price:</label>
    <input type="number" th:field="*{price}" required>

    <label>Category:</label>
    <input type="text" th:field="*{category}" required>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea>

    <button type="submit" class="btn">Save Book</button>
</form>

<div class="link-group">
    <a th:href="@{/admin/dashboard}" class="btn">üè† Dashboard</a>
</div>
</body>
</html>
